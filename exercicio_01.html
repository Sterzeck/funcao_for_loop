<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01 Loop</title>
</head>
<body>
    <h1>1 ao 1/20</h1>
    <div id="resultado"></div>
    <script>
        resul = ""
        for (let t = 2; t <= 20; t++) {
            resul += "1/" + t + "<br>"
        }
        document.getElementById("resultado").innerHTML="1" + "<br>" + resul
    </script>
    
</body>
</html>
